
    <div class="row" style="margin-left: 10px;">
        <div class="form-group col-sm-2">
            <label>Dashboard From:</label>
            <input type="date" id="startDate" #startDate name="startDate"  class="form-control"  placeholder="YYYY-MM-DD" required
            pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])/(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])/(?:30))|(?:(?:0\[13578\]|1\[02\])-31))"
            title="Enter a date in this format YYYY/MM/DD" />
        </div>
          <div class="form-group col-sm-2">
            <label>Till:</label>
            <input type="date" id="endDate" #endDate  name="endDate" placeholder="YYYY-MM-DD" class="form-control" required
            pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])/(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])/(?:30))|(?:(?:0\[13578\]|1\[02\])-31))"
            title="Enter a date in this format YYYY/MM/DD" />
          </div>
        
          <div class="form-group col-sm-6" style="margin-top: 25px;">
          <button type="button" class="btn btn-primary" (click)="processDashboardData(startDate,endDate)">Process</button>
          </div>
     </div>
     <hr style ="margin-top: 1px !important; margin-bottom: 5px !important;">
 <div>
    <div id="divContainer"></div>
</div>
